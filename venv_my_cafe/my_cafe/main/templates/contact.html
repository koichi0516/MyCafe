<!DOCTYPE html>

{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WCB Cafe - CONTACT</title>
    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- OGP設定 -->
    <meta property="og:url" content="http://example.com/index">
    <meta property="og:type" content="website">
    <meta property="og:title" content="WCB Cafe Home">
    <meta property="og:description" content="おしゃれなカフェで癒やされてみませんか？無添加の食材で体の中からリフレッシュ。">
    <meta property="og:image" content="http://example.com/img/ogp.jpg">
</head>

<!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<body>
    <div id="contact" class="big-bg">

        <header class="page-header wrapper">
            <h1><a href="{% url 'main:index' %}"><img class="logo" src="{% static 'img/logo.svg' %}" alt="WCBカフェ ホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="{% url 'main:news' %}">News</a></li>
                    <li><a href="{% url 'main:menu' %}">Menu</a></li>
                    <li><a href="{% url 'main:contact' %}">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="返信">
            </form>
        </div><!-- wrapper -->
    </div><!-- /#contact -->

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ 東駅前店</h3>
                <p>
                    住所：東京都〇〇区<br>
                    〇〇〇〇〇〇<br>
                    〇〇〇〇〇〇<br>
                    電話：03-0123-4567<br>
                    営業時間：10:00〜20:00<br>
                    休日：水曜
                </p>
            </div><!-- /.location-info -->
            <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1801.3842822583158!2d139.8443893305722!3d35.80575257443396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018901265b558f7%3A0x3ed339096645a551!2z44KE44GX44GK6aeF5YmN5YWs5ZyS!5e0!3m2!1sja!2sjp!4v1585980628203!5m2!1sja!2sjp" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div><!-- /.location-map -->
        </div><!-- /.wrapper -->
    </section><!-- /#location -->

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                Facebookプラグイン
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                Twitterプラグイン
            </div>

            <div class="sns-box">
                <h3 class="sub-title">YouTube</h3>
                YouTube動画
            </div>
        </div><!-- /.wrapper -->
    </section><!-- /#sns -->


    <footer>
        <div class="wrapper">
            <p><small>&copy; 2020 hoge</small></p>
        </div>
    </footer>
</body>

</html>
